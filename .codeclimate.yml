engines:
  csslint:
    enabled: true
  duplication:
    enabled: false
    config:
      languages:
      - javascript
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
  phpmd:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.php"
  - "**.html"
exclude_paths:
- "Project/img/"
- "Planung/"
- ".idea/"
- "**.adoc"
- "**.md"
- "**.doc"
- "**.docx"
- "**.min.js"
